<ion-view view-title="Search Settings" class="background-overlay">
	<ion-content>
		
		<div class="setting-panel">
			
			<div class="list card">
				<div class="item item-divider">
					Search For: 	
				</div>

				<ion-checkbox ng-model="vm.movie">Movie</ion-checkbox>
				<ion-checkbox ng-model="vm.series">Series</ion-checkbox>
				<ion-checkbox ng-model="vm.episode">Episode</ion-checkbox>
				
			</div><!-- /.list-card -->

			<div class="list card">
				<div class="item item-divider">
					Year
				</div>
				
				<label class="item item-input">
			    	<input ng-model="vm.year" type="number" placeholder="Movie Year">
			  	</label>
			</div><!-- /.list-card -->

			<div class="list card">
				<button ng-click="vm.prepare()" class="button button-calm button-block">Done!</button>
			</div><!-- /.list card -->
				
		</div><!-- /.setting-panel -->

	</ion-content>
</ion-view>
