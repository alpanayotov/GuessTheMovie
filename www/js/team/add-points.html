<ion-view view-title="Add Points">
	<ion-content>
		<div class="row">
			<div class="col">
				<label class="item item-input">
					<input type="number" ng-model="vm.points">
				</label>
			</div><!-- /.col -->
		</div><!-- /.row -->
		
		<div class="row">
			<div class="col">
				<button ng-click="vm.addPoints();" class="button button-block button-calm">Add Scores</button>
			</div><!-- /.col -->

			<div class="col">
				<button ui-sref="app.index" class="button button-block button-assertive">Cancel</button>
			</div><!-- /.col -->

		</div><!-- /.row -->
		
	</ion-content>

</ion-view>
