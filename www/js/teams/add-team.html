<ion-view view-title="Add Team">

	<ion-nav-bar class="bar-calm">

		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
		</ion-nav-buttons>
		
	</ion-nav-bar>

	
	<ion-content>
		<div class="row">
			<div class="col">
				<label class="item item-input">
					<input type="text" placeholder="Team Name" ng-model="vm.teamName">
				</label>
			</div><!-- /.col -->
		</div><!-- /.row -->
		
		<div class="row">
			<div class="col">
				<button ng-click="vm.addTeam()" class="button button-block button-calm">Add Team</button>
			</div><!-- /.col -->
			
			<div class="col">
				<button ui-sref="app.teams" class="button button-block button-assertive">Cancel</button>
			</div><!-- /.col -->			
		</div><!-- /.row -->		
	</ion-content>

</ion-view>
