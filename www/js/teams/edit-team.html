<ion-view view-title="Edit Team">
	
	<ion-content>
		<div class="row">
			<div class="col">
				<label class="item item-input">
					<input type="text" ng-model="vm.currentTeam.name">
				</label>
			</div><!-- /.col -->
		</div><!-- /.row -->

		<div class="row">
			<div class="col">
				<label class="item item-input">
					<input type="number" ng-model="vm.currentTeam.score">
				</label>
			</div><!-- /.col -->
		</div><!-- /.row -->
		
		<div class="row">
			<div class="col">
				<button ng-click="vm.updateTeam();" class="button button-block button-calm">Save</button>
			</div><!-- /.col -->

			<div class="col">
				<button ui-sref="app.index" class="button button-block button-assertive">Cancel</button>
			</div><!-- /.col -->

		</div><!-- /.row -->
		
	</ion-content>

</ion-view>
